<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAddProduct()">Test Add Product</button>
    <div id="result"></div>

    <script>
        async function testAddProduct() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:3000/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test Product from Browser',
                        price: 49.99,
                        category: 'clothing',
                        image: 'images/test-browser.jpg'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = '<p style="color: green;">Success: ' + JSON.stringify(data) + '</p>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">API Error: ' + JSON.stringify(data) + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Network Error: ' + error.message + '</p>';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
