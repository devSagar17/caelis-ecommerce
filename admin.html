<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Caelis E-commerce</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Admin Panel Specific Styles */
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .admin-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: #222;
      border-radius: 10px;
    }
    
    .admin-header h1 {
      color: #f15a24;
      margin-bottom: 10px;
    }
    
    .admin-section {
      background: #222;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
    }
    
    .admin-section h2 {
      color: #f15a24;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      background: #333;
      border: 1px solid #444;
      border-radius: 4px;
      color: white;
    }
    
    .btn {
      background: #f15a24;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    .btn:hover {
      background: #d64f24;
    }
    
    .btn-secondary {
      background: #444;
    }
    
    .btn-secondary:hover {
      background: #555;
    }
    
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .product-card-admin {
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      padding: 15px;
    }
    
    .product-card-admin img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .product-card-admin h3 {
      margin: 10px 0 5px;
    }
    
    .product-card-admin p {
      margin: 5px 0;
      color: #aaa;
    }
    
    .product-card-admin .price {
      color: #f15a24;
      font-weight: bold;
      font-size: 18px;
    }
    
    .message {
      padding: 15px;
      margin: 15px 0;
      border-radius: 5px;
      display: none;
    }
    
    .message.success {
      background: #4CAF50;
      color: white;
      display: block;
    }
    
    .message.error {
      background: #f44336;
      color: white;
      display: block;
    }
    
    @media (max-width: 768px) {
      .admin-container {
        padding: 10px;
      }
      
      .product-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>CAELIS ADMIN PANEL</h1>
      <p>Manage your products and store settings</p>
    </div>
    
    <!-- Add Product Form -->
    <div class="admin-section">
      <h2>Add New Product</h2>
      <div id="addProductMessage" class="message"></div>
      <form id="addProductForm">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" required>
        </div>
        
        <div class="form-group">
          <label for="productPrice">Price ($)</label>
          <input type="number" id="productPrice" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
          <label for="productCategory">Category</label>
          <select id="productCategory" required>
            <option value="">Select Category</option>
            <option value="clothing">Clothing</option>
            <option value="accessories">Accessories</option>
            <option value="footwear">Footwear</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="productImage">Image URL</label>
          <input type="text" id="productImage" placeholder="e.g., images/products/sneakers/new-sneakers.jpg" required>
        </div>
        
        <div class="form-group">
          <label for="productDescription">Description (Optional)</label>
          <textarea id="productDescription" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn">Add Product</button>
        <button type="reset" class="btn btn-secondary">Clear Form</button>
      </form>
    </div>
    
    <!-- Product List -->
    <div class="admin-section">
      <h2>Manage Products</h2>
      <div id="productListMessage" class="message"></div>
      <div class="form-group">
        <input type="text" id="searchProducts" placeholder="Search products...">
      </div>
      <div id="productList" class="product-list">
        <!-- Products will be loaded here dynamically -->
        <p>Loading products...</p>
      </div>
    </div>
  </div>

  <script>
    // Base URL for API
    const BASE_URL = 'http://localhost:3000';
    
    // DOM Elements
    const addProductForm = document.getElementById('addProductForm');
    const productList = document.getElementById('productList');
    const searchProducts = document.getElementById('searchProducts');
    const addProductMessage = document.getElementById('addProductMessage');
    const productListMessage = document.getElementById('productListMessage');
    
    // Load products when page loads
    document.addEventListener('DOMContentLoaded', loadProducts);
    
    // Add product form submission
    addProductForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get form values
      const name = document.getElementById('productName').value;
      const price = document.getElementById('productPrice').value;
      const category = document.getElementById('productCategory').value;
      const image = document.getElementById('productImage').value;
      const description = document.getElementById('productDescription').value;
      
      // Create product object
      const product = {
        name,
        price: parseFloat(price),
        category,
        image,
        description
      };
      
      try {
        // Send request to add product
        const response = await fetch(`${BASE_URL}/api/products`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(product)
        });
        
        const data = await response.json();
        
        if (data.success) {
          showMessage(addProductMessage, 'Product added successfully!', 'success');
          addProductForm.reset();
          loadProducts(); // Refresh product list
        } else {
          showMessage(addProductMessage, data.message || 'Failed to add product', 'error');
        }
      } catch (error) {
        console.error('Error adding product:', error);
        showMessage(addProductMessage, 'Network error. Please check that the backend server is running and you\'re accessing this page through http://localhost:8000/admin.html', 'error');
      }
    });
    
    // Load products from API
    async function loadProducts() {
      try {
        const response = await fetch(`${BASE_URL}/api/products`);
        const data = await response.json();
        
        if (data.success && data.products) {
          displayProducts(data.products);
        } else {
          productList.innerHTML = '<p>Failed to load products</p>';
        }
      } catch (error) {
        console.error('Error loading products:', error);
        productList.innerHTML = '<p>Error loading products. Please check that the backend server is running and you\'re accessing this page through http://localhost:8000/admin.html</p>';
      }
    }
    
    // Display products in the admin panel
    function displayProducts(products) {
      if (products.length === 0) {
        productList.innerHTML = '<p>No products found</p>';
        return;
      }
      
      let productsHTML = '';
      
      products.forEach(product => {
        productsHTML += `
          <div class="product-card-admin" data-id="${product._id}">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p class="price">$${product.price.toFixed(2)}</p>
            <p>Category: ${product.category}</p>
            <p>${product.description || 'No description'}</p>
            <button class="btn" onclick="editProduct('${product._id}')">Edit</button>
            <button class="btn btn-secondary" onclick="deleteProduct('${product._id}')">Delete</button>
          </div>
        `;
      });
      
      productList.innerHTML = productsHTML;
    }
    
    // Delete product
    async function deleteProduct(productId) {
      if (!confirm('Are you sure you want to delete this product?')) {
        return;
      }
      
      try {
        const response = await fetch(`${BASE_URL}/api/products/${productId}`, {
          method: 'DELETE'
        });
        
        const data = await response.json();
        
        if (data.success) {
          showMessage(productListMessage, 'Product deleted successfully!', 'success');
          loadProducts(); // Refresh product list
        } else {
          showMessage(productListMessage, data.message || 'Failed to delete product', 'error');
        }
      } catch (error) {
        console.error('Error deleting product:', error);
        showMessage(productListMessage, 'Network error. Please check that the backend server is running and you\'re accessing this page through http://localhost:8000/admin.html', 'error');
      }
    }
    
    // Edit product (simplified version)
    function editProduct(productId) {
      alert('Edit functionality would open a form to edit this product. This is a simplified admin panel.');
    }
    
    // Show message
    function showMessage(element, message, type) {
      element.textContent = message;
      element.className = `message ${type}`;
      
      // Hide message after 5 seconds
      setTimeout(() => {
        element.style.display = 'none';
      }, 5000);
    }
    
    // Search products
    searchProducts.addEventListener('input', debounce(async (e) => {
      const searchTerm = e.target.value.toLowerCase();
      
      if (searchTerm.length === 0) {
        loadProducts();
        return;
      }
      
      try {
        const response = await fetch(`${BASE_URL}/api/products`);
        const data = await response.json();
        
        if (data.success && data.products) {
          const filteredProducts = data.products.filter(product => 
            product.name.toLowerCase().includes(searchTerm) ||
            product.category.toLowerCase().includes(searchTerm)
          );
          displayProducts(filteredProducts);
        }
      } catch (error) {
        console.error('Error searching products:', error);
      }
    }, 300));
    
    // Debounce function to limit API calls
    function debounce(func, delay) {
      let timeoutId;
      return (...args) => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => func.apply(null, args), delay);
      };
    }
  </script>
</body>
</html>
